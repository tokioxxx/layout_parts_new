<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!--
             tableタグを使って表をつくってもらいます。
             tableタグ内では使っていいタグと使っていい順序というものが決まっています。
             それを検索しながら当てはめてください。

             背景色が青いセルのfont-sizeは18pxでline-heightが26pxです。
             それ以外のセルはfont-sizeが16pxでline-heightが22pxです。

             ■この問題で使う大事なプロパティ
             ・table-layout

             ■この問題で使う大事な擬似要素
             ・:nth-child
             ・:first-child
             ・:last-child

             ■必須ではないけど使えると便利な擬似要素
             ・:not
        -->
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table border="1" width="100%" style="table-layout: fixed;">
            <tr>
              <th><font color="#FFFFFF">日付</font></th>
              <th><font color="#FFFFFF">朝ごはん</font></th>
              <th><font color="#FFFFFF">昼ごはん</font></th>
              <th><font color="#FFFFFF">おやつ</font></th>
              <th><font color="#FFFFFF">夜ご飯</font></th>
              <th><font color="#FFFFFF">夜食</font></th>
            </tr>
            <tr>
              <th><font color="#FFFFFF">2016/04/01</font></th>
              <td>食パン</font></td>
              <td>チャーハン</font></td>
              <td>杏仁豆腐</font></td>
              <td>舞茸丼</font></td>
              <td>いちご</font></td>
            </tr>
            <tr>
              <th><font color="#FFFFFF">2016/04/02</font></th>
              <td>なし</font></td>
              <td>ケバブ丼</font></td>
              <td>ゼリー</font></td>
              <td>唐揚げ定食</font></td>
              <td>いちご</font></td>
            </tr>
            <tr>
              <th><font color="#FFFFFF">2016/04/03</font></th>
              <td>納豆ご飯</font></td>
              <td>まぐろ定食</font></td>
              <td>チョコパン</font></td>
              <td>餃子定食</font></td>
              <td>チョコ</font></td>
            </tr>
            <tr>
              <th><font color="#FFFFFF">2016/04/04</font></th>
              <td>食パン</font></td>
              <td>牛丼</font></td>
              <td>アイス</font></td>
              <td>豚丼</font></td>
              <td>スムージー</font></td>
            </tr>
            <tr>
              <th><font color="#FFFFFF">合計カロリー</font></th>
              <td>10000kcal</font></td>
              <td>12000kcal</font></td>
              <td>3000kcal</font></td>
              <td>30000kcal</font></td>
              <td>1000kcal</font></td>
            </tr>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
